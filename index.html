<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <link rel="icon" href="/To-Do List/file-solid.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario">
        <input
          type="text"
          placeholder="Ingrese la tarea"
          class="form-control my-2"
          id="input"
          autofocus
        />
        <div class="d-grid gap-2">
          <button class="btn btn-outline-info" type="submit">Agregar</button>
        </div>
      </form>
      <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template">
      <div
        class="alert alert-info d-flex justify-content-between align-items-center"
      >
        <p class="m-0">Tarea 1</p>
        <h3 class="m-0">
          <i class="fa-solid fa-circle-check text-success" role="button"></i>
          <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
        </h3>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
